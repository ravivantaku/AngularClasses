<style>
    .custom-calss {
        font-size: 20px;
    }
  
</style>
<div class="text-center">
    <h3> Products List</h3>
    <a ui-sref="user/cart" class="btn btn-primary">Goto Cart</a>
</div>
<div class="container">
    <div class="row">
        <table class="table table-border">
            <thead>
                <tr>                   
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr  ng-class="{'success': bought(product.id), 'custom-calss': bought(product.id)}" ng-repeat="product in products">                    
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>                        
                        <button class="btn btn-primary" ng-disabled="bought(product.id)" ng-click="buyProduct(product)">Buy</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
