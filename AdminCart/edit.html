<h3 class="text-center">
    Edit Product
</h3>
<form name="editForm" class="form form-horizontal">
    <div class="form-group" >
        <label class="col-sm-2">Id</label>
        <div class="col-sm-10"><p ng-bind="product.id"></p></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Name</label>
        <div class="col-sm-10">
            <input ng-model="product.name"/>
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2">Price</label>
        <div class="col-sm-10">
            <input ng-model="product.price"/>
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2">Description</label>
        <div class="col-sm-10">
            <input ng-model="product.description"/>
        </div>
    </div>
     <div class="form-group">
         <button class="btn btn-primary" ng-click="updateProduct()">Save</button>
    </div>
</form>
